<!DOCTYPE html>
<html>
<head>
    <title>Landing Page</title>
    <base href="https://fittrianto.github.io/"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        /* Custom CSS untuk memastikan form tetap dalam satu halaman */
        .form-container {
            max-height: 80vh; /* Batasi tinggi form */
            overflow-y: auto; /* Tambahkan scroll jika konten melebihi tinggi */
        }
    </style>
</head>
<body class="bg-white font-roboto">
    <div class="flex flex-col items-center min-h-screen relative">
        <!-- Header -->
        <div class="w-full bg-white py-2 flex justify-center shadow-md mb-3">
            <img alt="Balitower logo" src="logo.png" width="150"/>
        </div>

        <div class="absolute -z-50">
            <img alt="Balitower logo" class="w-full" src="bg-blue.png"/>
        </div>

        <!-- Main Content -->
        <div class="w-9/12 bg-white shadow-lg rounded-lg overflow-hidden form-container">
            <!-- Banner -->
            <div class="relative">
                <img alt="Decorative balloons" class="w-full" src="banner-text.png"/>
            </div>

            <!-- Form Section -->
            <div class="p-8">
                <h1 class="text-center text-2xl font-bold mb-4">Selamat Anda terpilih mendapat hadiah program tahunan perusahaan.</h1>
                <p class="text-center text-lg mb-6">Untuk mendapatkan hadiah ini Anda harus melengkapi data-data dibawah ini ya !</p>

                <form class="grid grid-cols-1 gap-6" id="confirmationForm" method="POST" action="">
                    <input name="__original_url" type="hidden" value="https://fittrianto.github.io/"/>
                    
                    <!-- NIK -->
                    <div class="flex flex-col">
                        <label for="nik" class="mb-2 font-medium">NIK:</label>
                        <input class="border border-gray-100 p-2 rounded" id="nik" name="nik" placeholder="Masukkan NIK" required="" type="text"/>
                    </div>
                    
                    <!-- Nama -->
                    <div class="flex flex-col">
                        <label for="name" class="mb-2 font-medium">Nama:</label>
                        <input class="border border-gray-300 p-2 rounded" id="name" name="name" placeholder="Masukkan Nama" required="" type="text"/>
                    </div>
                    
                    <!-- Email -->
                    <div class="flex flex-col">
                        <label for="email" class="mb-2 font-medium">Email:</label>
                        <input class="border border-gray-300 p-2 rounded" id="email" name="email" placeholder="Masukkan Email" required="" type="email"/>
                    </div>
                    
                    <!-- Kantor -->
                    <div class="flex flex-col">
                        <label for="office" class="mb-2 font-medium">Kantor:</label>
                        <input class="border border-gray-300 p-2 rounded" id="office" name="office" placeholder="Masukkan Kantor" required="" type="text"/>
                    </div>
                    
                    <!-- Tombol Konfirmasi -->
                    <div class="flex justify-center mt-6">
                        <button class="bg-orange-500 text-white px-8 py-3 rounded-lg hover:bg-orange-600 transition duration-300" type="submit">
                            Konfirmasi
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <div class="fixed bottom-0 w-full">
            <img alt="Balitower logo" class="w-full" src="bg-footer-1.png"/>
        </div>
    </div>

    <script>
        document.getElementById("confirmationForm").addEventListener("submit", function(event) {
            // Tampilkan pesan sukses, tetapi biarkan form terkirim
            Swal.fire({
                title: "Konfirmasi Berhasil!",
                text: "Data telah disimpan.",
                icon: "success",
                confirmButtonText: "OK"
            }).then(() => {
                // Lanjutkan pengiriman form setelah pesan ditampilkan
                event.target.submit();
            });
        });
    </script>
</body>
</html>
