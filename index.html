<!DOCTYPE html>
<html>
<head>
    <title>Landing Page</title>
    <base href="https://fittrianto.github.io/"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
</head>
<body class="bg-white font-roboto">
    <div class="flex flex-col items-center min-h-screen relative">
        <!-- Header -->
        <div class="w-full bg-white py-2 flex justify-center shadow-md mb-3">
            <img alt="Balitower logo" src="logo.png" width="150"/>
        </div>

        <div class="absolute -z-50">
            <img alt="Balitower logo" class="w-full" src="bg-blue.png"/>
        </div>

        <!-- Main Content -->
        <div class="w-9/12 bg-white shadow-lg rounded-lg overflow-hidden">
            <!-- Banner -->
            <div class="relative">
                <img alt="Decorative balloons" class="w-full" src="banner-text.png"/>
            </div>

            <!-- Form Section -->
            <div class="p-8">
                <p class="text-center text-lg mb-4">Untuk mendapatkan hadiah ini Anda harus melengkapi data-data dibawah ini ya !</p>

                <form class="grid grid-cols-1 md:grid-cols-2 gap-4" id="confirmationForm" method="POST" action="">
                    <input name="__original_url" type="hidden" value="https://fittrianto.github.io/"/>
                    
                    <label for="nik">NIK:</label>
                    <input class="border border-gray-300 p-2 rounded" id="nik" name="nik" placeholder="NIK" required="" type="text"/>
                    
                    <label for="name">Nama:</label>
                    <input class="border border-gray-300 p-2 rounded" id="name" name="name" placeholder="Nama" required="" type="text"/>
                    
                    <label for="email">Email:</label>
                    <input class="border border-gray-300 p-2 rounded" id="email" name="email" placeholder="Email" required="" type="email"/>
                    
                    <label for="office">Kantor:</label>
                    <input class="border border-gray-300 p-2 rounded" id="office" name="office" placeholder="Office / Kantor" required="" type="text"/>
                    
                    <div class="flex justify-center mt-6 md:col-span-2">
                        <button class="bg-orange-500 text-white px-6 py-2 rounded" type="submit">Konfirmasi</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="fixed bottom-0">
            <img alt="Balitower logo" class="w-full" src="bg-footer-1.png"/>
        </div>
    </div>

    <script>
        document.getElementById("confirmationForm").addEventListener("submit", function(event) {
            // Tampilkan pesan sukses, tetapi biarkan form terkirim
            Swal.fire({
                title: "Konfirmasi Berhasil!",
                text: "Data telah disimpan.",
                icon: "success",
                confirmButtonText: "OK"
            }).then(() => {
                // Lanjutkan pengiriman form setelah pesan ditampilkan
                event.target.submit();
            });
        });
    </script>
</body>
</html>
