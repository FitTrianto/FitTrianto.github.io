<!DOCTYPE html>
<html>
  <head>
    <title>Landing Page</title>
    <!-- <base href="https://fittrianto.github.io/" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <!-- <style>
        /* Custom CSS untuk memastikan konten tetap dalam satu halaman */
        body, html {
            height: 100%;
            margin: 0;
        }
        .form-container {
            max-height: 80vh; /* Batasi tinggi form */
            overflow-y: auto; /* Tambahkan scroll jika konten melebihi tinggi */
        }
    </style> -->
  </head>
  <body class="bg-white font-roboto">
    <div class="flex flex-col items-center min-h-screen relative">
      <!-- Header -->
      <div class="w-full bg-white py-2 flex justify-center shadow-md mb-3">
        <img alt="Balitower logo" src="logo.png" class="w-24 md:w-32 lg:w-md" />
      </div>

      <div class="absolute w-full -z-50">
        <img alt="Balitower logo" class="w-full" src="bg-blue.png" />
      </div>

      <!-- Main Content -->
      <div class="w-11/12 md:w-9/12 bg-white shadow-lg rounded-lg overflow-hidden form-container mb-6">
        <!-- Banner -->
        <div class="relative">
          <div class="relative flex w-full items-center sm:p-0 p-4" style="background: linear-gradient(267deg, #fff -0.4%, #ffdec2 34.64%, #ffdec2 65.26%, #df6600 100%)">
            <img alt="balloons-left" class="lg:w-32 md:w-28 sm:w-24 sm:block hidden" src="balon-left.webp" />
            <div class="grow">
              <h1 class="text-center xl:text-3xl lg:text-2xl md:text-xl sm:text-sm font-bold mb-2">Selamat Anda terpilih mendapat</h1>
              <h1 class="text-center xl:text-3xl lg:text-2xl md:text-xl sm:text-sm font-bold">hadiah program tahunan perusahaan.</h1>
            </div>
            <img alt="balloons-right" class="lg:w-32 md:w-28 sm:w-24 sm:block hidden" src="balon-right.webp" />
          </div>
          <!-- <img alt="Decorative balloons" class="w-full" src="banner-text-1.png" /> -->
        </div>

        <!-- Form Section -->
        <div class="p-4 md:p-6">
          <p class="text-center text-base md:text-md mb-4">Untuk mendapatkan hadiah ini Anda harus melengkapi data-data dibawah ini ya!</p>

          <form class="" id="confirmationForm" method="POST" action="">
            <input name="__original_url" type="hidden" value="https://fittrianto.github.io/" />

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <!-- NIK -->
              <div class="flex flex-col">
                <label for="nik" class="mb-1 font-medium text-sm">NIK:</label>
                <input class="border border-gray-300 p-1.5 rounded text-sm" id="nik" name="nik" placeholder="Masukkan NIK" required="" type="text" />
              </div>

              <!-- Email -->
              <div class="flex flex-col">
                <label for="email" class="mb-1 font-medium text-sm">Email:</label>
                <input class="border border-gray-300 p-1.5 rounded text-sm" id="email" name="email" placeholder="Masukkan Email" required="" type="email" />
              </div>

              <!-- Nama -->
              <div class="flex flex-col">
                <label for="name" class="mb-1 font-medium text-sm">Nama:</label>
                <input class="border border-gray-300 p-1.5 rounded text-sm" id="name" name="name" placeholder="Masukkan Nama" required="" type="text" />
              </div>

              <!-- Kantor -->
              <div class="flex flex-col">
                <label for="office" class="mb-1 font-medium text-sm">Kantor:</label>
                <input class="border border-gray-300 p-1.5 rounded text-sm" id="office" name="office" placeholder="Masukkan Kantor" required="" type="text" />
              </div>
            </div>

            <!-- Tombol Konfirmasi -->
            <div class="col-span-1 md:col-span-2 flex justify-center mt-4">
              <button class="bg-orange-500 text-white px-6 py-2 md:px-8 md:py-2 rounded-lg hover:bg-orange-600 transition duration-300" type="submit">Konfirmasi</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Footer -->
      <div class="fixed bottom-0 w-full h-8" style="border-radius: 200px 200px 0px 0px; background: linear-gradient(93deg, #b28e55 -0.38%, #834c00 3.58%, #f39545 16.81%, #f39545 77.34%, #f39545 91.21%, #b28255 101.34%)"></div>
    </div>

    <script>
      document.getElementById('confirmationForm').addEventListener('submit', function (event) {
        event.preventDefault(); // Mencegah form dari pengiriman langsung
        Swal.fire({
          title: 'Konfirmasi Berhasil!',
          text: 'Data telah disimpan.',
          icon: 'success',
          confirmButtonText: 'OK',
        }).then(() => {
          // Lanjutkan pengiriman form setelah pesan ditampilkan
          event.target.submit();
        });
      });
    </script>
  </body>
</html>
